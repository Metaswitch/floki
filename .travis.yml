services:
  - docker
os:
  - linux
  - osx

# Build and test
language: rust
rust:
  - stable
  - nightly
  - beta

env:
  global:
  # ANNOUNCE_HOOK
  - secure: 
  # GITHUB_TOKEN for pages
  - secure: 

install:
- pip install --user -U tomlq

jobs:
  include:
    # Extra deploy jobs.
    - stage: Deploy
      rust: stable
      os: linux
      env:
        - GITHUB_RELEASE=true
      script: "./build.sh"
    - stage: Deploy
      rust: stable
      os: osx
      env:
        - GITHUB_RELEASE=true
      script: "./build.sh"

    - stage: Deploy
      rust: stable
      script: "echo Deploying to Cargo"
      deploy:
        provider: cargo
        token:
          # Cargo token
          secure: 
        on:
          os: linux
          tags: true

    - stage: Deploy
      language: generic
      env:
        - HUGO_VERSION="0.59.0"
      install:
        - wget -q https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz
        - tar -xzvf hugo_${HUGO_VERSION}_Linux-64bit.tar.gz
        - mv hugo ~/bin
        - hugo version
      script:
        - pushd docs
        - hugo
        - popd
        - ls -al public
      deploy:
        provider: pages
        skip_cleanup: true
        local_dir: public
        github_token: $GITHUB_TOKEN
        keep_history: true
        on:
          tags: true

    - stage: Announce
      script: "echo Announcing on Slack"
      deploy:
        provider: script
        script: bash slack_announce.sh
        on:
          tags: true

  allow_failures:
    - rust: nightly
  fast_finish: true

deploy:
  provider: releases
  api_key:
    # Token for github release
    secure: 
  file_glob: true
  file: "floki-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.*"
  skip_cleanup: true
  on:
    tags: true
    condition: "$GITHUB_RELEASE = true"
