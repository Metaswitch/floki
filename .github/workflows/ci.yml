name: floki-ci
on:
  push:
    tags:
      # Full version
      - "[0-9]+.[0-9]+.[0-9]+"
      # Prerelease version
      - "[0-9]+.[0-9]+.[0-9]+-*"

  pull_request:
    branches:
      # Trigger on pull requests into master
      - master
    types: [ opened, synchronize ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - macos-latest
        rust:
          - stable
          - beta
        experimental: [false]
        include:
          - os: ubuntu-18.04
            rust: nightly
            experimental: true
    steps:
      - uses: actions/checkout@v2
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
            toolchain: ${{ matrix.rust }}
      - run: pip3 install -U tomlq
      - run: "./build.sh"
        env:
          OS_NAME: ${{ matrix.os }}

  ci-success:
    name: ci
    if: ${{ success() }}
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: CI succeeded
        run: exit 0
