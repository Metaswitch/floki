name: floki-ci
on:
  push:
    tags:
      # Full version
      - "[0-9]+.[0-9]+.[0-9]+"
      # Prerelease version
      - "[0-9]+.[0-9]+.[0-9]+-*"

  pull_request:
    branches:
      # Trigger on pull requests into main
      - main
    types: [ opened, synchronize ]

jobs:
  lint:
    name: Linting and Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - name: Run cargo clippy to pick up any errors
        run: cargo clippy --all-targets -- -Dwarnings
      - name: Check code is formatted
        run: cargo fmt -- --check

  build:
    name: Build static binary for publishing
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - macos-latest
        rust:
          - stable
          - beta
        experimental: [false]
        include:
          - os: ubuntu-20.04
            rust: nightly
            experimental: true
    steps:
      - uses: actions/checkout@v4
      - name: Install rust
        uses: dtolnay/rust-toolchain@master
        with:
            toolchain: ${{ matrix.rust }}
      - name: Run tests
        run: cargo test --all-features
      - run: pip3 install -U tomlq
      - run: "./build.sh"
        env:
          OS_NAME: ${{ matrix.os }}
      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        if: ${{ matrix.rust == 'stable' }}
        with:
          name: stableartifacts
          path: |
            floki*.zip
            floki*.tar.gz

  publish:
    name: Publish release artifact
    runs-on: ubuntu-latest
    if: github.ref_type == "tag"
    needs:
      - build
    steps:
      - uses: actions/checkout@v4
      - name: Install rust
        uses: dtolnay/rust-toolchain@master
        with:
            toolchain: stable
      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.PUBLISH_SECRET }}
      # After publishing, create a release
      - name: Download archives
        uses: actions/download-artifact@v3
        with:
          name: stableartifacts
      - run: pip3 install -U tomlq
      - name: Generate release.txt
        run: "./changelog.sh"
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release.txt
          token: ${{ secrets.PAT_GITHUB }}
          files: |
            floki*.zip
            floki*.tar.gz
      # Announce the release
      - run: "./announce.sh"
        env:
          ANNOUNCE_HOOK: ${{ secrets.ANNOUNCE_HOOK }}

  publish-dry-run:
    name: Dry-run publish for non-release artifact
    runs-on: ubuntu-latest
    if: github.ref_type != "tag"
    needs:
      - build
    steps:
      - uses: actions/checkout@v3
      - name: Install rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - name: Dry-run publish on non-tags
        run: cargo publish --dry-run
